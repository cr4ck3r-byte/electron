<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>RESTaurAPI services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="btn_container" id="menu_container">
        <p class="btn_container_text">Menu cliente</p>
        <button id="initMenu" class="btn" role="button">Iniciar</button>
        <button id="stopMenu" class="btn" role="button">Parar</button>
        <button id="btn_open_menu" disabled class="btn" role="button">Abrir</button>
      </div>
      
      <div class="btn_container" id="admin_container">
        <p class="btn_container_text">Panel de administrador</p>
        <button id="initAdmin" class="btn" role="button">Iniciar</button>
        <button id="stopAdmin" class="btn" role="button">Parar</button>
        <button id="btn_open_admin" disabled class="btn" role="button">Abrir</button>
      </div>
      
      <div class="btn_container" id="back_container">
        <p class="btn_container_text">Base de datos</p>
        <button id="initBack" class="btn" role="button">Iniciar</button>
        <button id="stopBack" class="btn" role="button">Parar</button>
      </div>
    </div>
    <div class="cont_settings"">
      <p class="btn_container_text config_txt">Configuraci√≥n</p>
      <div class="settings_container" id="settings_container">
        <div class="container_download_btn">
          <button id="downloadBtn" class="btn" role="button">Actualizar</button>
          <div class="myProgress off" id="myProgress">
            <div class="myBar" id="myBar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- <button id="test">tets</button> -->

    <script src="initApps.js" type="module" defer></script>
  </body>
</html>
